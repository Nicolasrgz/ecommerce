<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/comprar.css" />
    <link
      rel="shortcut icon"
      href="../image/favicon1.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Clona PetShop | Comprar</title>
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-around align-items-center flex-wrap gap1">
        <a class="ancor-logo p-1" href=""
          ><img src="../image/logo2.png" alt="" class="img-header"
        /></a>
        <nav class="d-flex justify-content-center gap-2 flex-wrap">
          <a href="../../index.html"><button class="buttonA">
            <span class="span">Inicio</span>
          </button></a>
          <a href="./contacto.html"><button class="buttonA">
            <span class="span">Contacto</span>
          </button></a>
          <a href="./farmacia.html"><button class="buttonA">
            <span class="span">Farmacia</span>
          </button></a>
          <a href="./juguetes.html"><button class="buttonA">
            <span class="span">Juguetes</span>
          </button></a>
        </nav>
      </div>
    </header>
    <main>
      <div class="text-center py-1">
        <img src="../image/confirmaTuCompra.png" alt="confirmaTuCompra" class="logoCompra" >
      </div>
      <div class='container py-4 d-flex justify-content-center'>
        <div class='credit-info'>
          <div class='credit-info-content'>
            <div id="app">
              <h3 class="totalPago">Total a pagar: ${{totalCompra}}</h3>
                <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5 text-black" id="staticBackdropLabel">Compra Exitosa</h2>
              <a href="../../index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
            </div>
            <div class="modal-body text-center">
              <img src="../image/logo2.png" alt="">
              <p class="text-black">
                ¡Felicitaciones por tu compra registro! Gracias por elegirnos.</p>
            </div>
            <div class="modal-footer">
          <a href="../../index.html"><button v-on:click="deleteCompras" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button></a>
            </div>
          </div>
        </div>
       </div>
          </div>
            <table class='half-input-table'>
              <h3 class="totalPago">Informacion de la tarjeta</h3>
              <tr>
                <td>Selecciona tu tarjeta:</td>
                <td>
                  <div class='dropdown' id='card-dropdown'>
                    <div class='dropdown-btn' id='current-card'>Visa</div>
                    <div class='dropdown-select'>
                      <ul class="d-flex flex-column align-items-start p-0">
                        <li>Master Card</li>
                        <li>American Express</li>
                      </ul>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
            <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80' class='credit-card-image' id='credit-card-image'></img>
            <div class="form-container">
              <div>
                <label for="card-number">Numero de tarjeta</label>
                <input id="card-number" class='input-field' type="text">
              </div>
              <div>
                <label for="card-holder">Titular de la tarjeta</label>
                <input id="card-holder" class='input-field' type="text">
              </div>
              <div class="input-group d-flex flex-row gap-4">
                <div class="input-expi d-flex flex-column align-items-center">
                  <label for="expiration-date">Expiracion MM/YY</label>
                  <input id="expiration-date" class='input-field' type="text">
                </div>
                <div class="input-expi d-flex flex-column align-items-center">
                  <label for="security-code">CVV</label>
                  <input id="security-code" class='input-field' type="text">
                </div>
              </div>
              <h3 class="totalPago">Direccion</h3>
              <div>
                <label for="full-name">Nombre completo</label>
                <input id="full-name" class='input-field' type="text">
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" class='input-field' type="email">
              </div>
              <div>
                <label for="phone">Telefono</label>
                <input id="phone" class='input-field' type="tel">
              </div>
              <div>
                <label for="address">Dirección de envio y ciudad</label>
                <input id="address" class='input-field' type="text">
              </div>
            </div>
            <div class="modal-footer">
              <button id="confirm-btn" type="button" class="pay-btn m-5 form--submitbtn btn-primary" data-bs-dismiss="modal">
                Confirmar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer d-flex align-items-center justify-content-around gap-2 text-center">
      <div class="redesSociales">
        <a href="https://www.instagram.com">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-instagram"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
            />
            <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M16.5 7.5l0 .01" /></svg
        ></a>
        <a href="https://www.facebook.com/home.php">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-facebook"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
            /></svg
        ></a>
        <a href="https://web.whatsapp.com"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-whatsapp"
            width="44"
            height="44"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
            <path
              d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"
            /></svg
        ></a>
      </div>
      <div class="nombres">
        <h5>Joaquin® - Priscila® - Nicolas® - Natalia®</h5>
      </div>
      <div class="cohort text-center">
          <h3 class="text">Cohort 47</h3>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../../scripts/comprar.js"></script>
  </body>
</html>
