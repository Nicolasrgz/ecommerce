<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="shortcut icon" href="../image/favicon1.png" type="image/x-icon">
    <title>Clona PetShop | Farmacia</title>
  </head>
  <body>
<div class="layout" >
  <header class="p-2">
    <div class="d-flex justify-content-around align-items-center div-header">
      <a class="ancor-logo" href=""
        ><img src="../image/logo2.png" alt="" class="img-header"
      /></a>
      <nav class="d-flex justify-content-center gap-2">
        <a href="../../index.html"><button>
          <span>Inicio</span>
        </button></a>
        <a href="./contacto.html"><button>
          <span>Contacto</span>
        </button></a>
        <a href="#"><button>
          <span>Farmacia</span>
        </button></a>
        <a href="./juguetes.html"><button>
          <span>Juguetes</span>
        </button></a>
      </nav>
      <a
        class="ancor-carrito d-flex justify-content-center"
        href="../pages/carrito.html"
      >
        <i class="bi bi-cart4 carro"></i
      ></a>
  </div>
  </header>
  <!-- CARROUSEL -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="../image/Uno.jpg" class="d-block" alt="food">
      </div>
      <div class="carousel-item active">
        <img src="../image/cuatroperroscarousel.jpg" class="d-block" alt="perro">
      </div>
      <div class="carousel-item">
        <img src="../image/pexels-cats-coming-3712095.jpg" class="d-block" alt="food">
      </div>
      <div class="carousel-item">
        <img src="../image/perrosofacarousel.jpg" class="d-block" alt="food">
      </div>
      <div class="carousel-item">
        <img src="../image/Dos.jpg" class="d-block" alt="food">
      </div>
      <div class="carousel-item">
        <img src="../image/Tres.jpg" class="d-block" alt="food">
      </div>
      <div class="carousel-item">
        <img src="../image/Cuatro.jpg" class="d-block" alt="food">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="d-flex justify-content-center align-items-center m-3">
  <img class="logo-farmacia" src="../image/Farmacia.png" alt="">
</div>
<main id="app" class="main">
  <!-- Search bar -->
{{filtrarPorTitulo}}
  <span class="d-flex justify-content-center my-4 align-items-center">
    <input
      v-model="busqueda"
      class="form-control me-2 inputBusqueda"
      type="search"
      placeholder="Buscar"
      aria-label="Search"
    />
    <button class="btn lupa" type="submit">
      <i class="bi bi-search"></i>
    </button>
  </span>
  <article class="d-flex flex-wrap gap-4 justify-content-center">
    <div v-if="productosFiltrados.length != 0" class="card" v-for="articulo
    of productosFiltrados">
    <div class="card__img">
      <div class="sinStock d-flex justify-content-center" v-if="articulo.disponibles == 0">
        <p class="m-0 p-1">Sin stock!</p> 
      </div>
      <div class="articulo-disponibles d-flex justify-content-center" v-if="articulo.disponibles <= 5 && articulo.disponibles >= 1">
        <p class="m-0 p-1">Ultimas unidades! </p>
      </div>
      <img v-bind:src="articulo.imagen" alt="" /></div>
    <div class="card__descr-wrapper">
      <p class="card__title">{{articulo.producto}}</p>
      <div class="d-flex flex-row justify-content-between card-precio align-items-center">
        <p class="m-0">${{articulo.precio}}</p>
        <span class="d-flex gap-1"> 
          <a class="ancor-shop d-flex justify-content-center align-items-center" v-bind:href="'./details.html?id='+articulo._id"><i class="bi bi-plus"></i></a>
        <div class="ancor-shop d-flex justify-content-center align-items-center" href="" v-if="articulo.disponibles >= 1 & articulo.disponibles != 0">
          <i :class="seleccionadas.some(e => e._id == articulo._id) ? 'bi bi-shop-window text-primary' : 'bi bi-shop-window'" role="button" @click="toggleSeleccion(articulo._id)"></i>
        </div></span>
      </div>
    </div>
  </article>
  <div class="d-flex justify-content-center">
    <h3 v-if="productosFiltrados.length == 0" class="h3-no-hay-resultados">No hay resultados a tu busqueda</h3>
  </div>
</main>
  <footer class="footer d-flex align-items-center justify-content-between px-5">
    <div class="redesSociales">
      <a href="https://www.instagram.com">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-instagram"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
          />
          <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M16.5 7.5l0 .01" /></svg
      ></a>
      <a href="https://www.facebook.com/home.php">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-facebook"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
          /></svg
      ></a>
      <a href="https://web.whatsapp.com"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-whatsapp"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
          <path
            d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"
          /></svg
      ></a>
    </div>
    <div class="nombres">
      <h5>Joaquin速 - Priscila速 - Nicolas速 - Natalia速</h5>
  </div>
    <div class="cohort px-4 text-center">
        <h3 class="text">Cohort 47</h3>
    </div>
  </footer>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../../scripts/farmacia.js"></script>
  </body>
</html>
