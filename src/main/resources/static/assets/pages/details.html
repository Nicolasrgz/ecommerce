<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    crossorigin="anonymous"/>
    <link
    rel="stylesheet"

    <link rel="stylesheet" href="../style/details.css" />
    <link rel="shortcut icon" href="../image/favicon1.png" type="image/x-icon">
    <title>Clona PetShop | Detalles</title>
</head>
<body>
    <header>
    <div class="d-flex justify-content-around align-items-center flex-wrap gap1">
        <a class="ancor-logo p-1" href=""
        ><img src="../image/logo2.png" alt="" class="img-header"
        /></a>
        <nav class="d-flex justify-content-center gap-2 flex-wrap">
        <a href="../../index.html"><button class="buttonA">
            <span class="span">Inicio</span>
        </button></a>
        <a href="./contacto.html"><button class="buttonA">
            <span class="span">Contacto</span>
        </button></a>
        <a href="./farmacia.html"><button class="buttonA">
            <span class="span">Farmacia</span>
        </button></a>
        <a href="./juguetes.html"><button class="buttonA">
            <span class="span">Juguetes</span>
        </button></a>
        </nav>
        <a
        class="ancor-carrito d-flex justify-content-center"
        href="./carrito.html"
        >
        <i class="bi bi-cart4 carro"></i
        ></a>
    </div>
    <div class=" flex-grow-1 carousel py-1" id="parteDosHeader">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item">
                <img src="../image/Uno.jpg" class="d-block" alt="mascotas">
            </div>
            <div class="carousel-item active">
                <img src="../image/cuatroperroscarousel.jpg" class="d-block" alt="mascotas">
            </div>
            <div class="carousel-item">
                <img src="../image/perrosofacarousel.jpg" class="d-block" alt="mascotas">
            </div>
            <div class="carousel-item">
                <img src="../image/Dos.jpg" class="d-block" alt="mascotas">
            </div>
            <div class="carousel-item">
                <img src="../image/Tres.jpg" class="d-block" alt="mascotas">
            </div>
            <div class="carousel-item">
                <img src="../image/Cuatro.jpg" class="d-block" alt="mascotas">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    </header>
    <div class="d-flex justify-content-center my-3">
        <img src="../image/Detalles.png" alt="">
    </div>
    <main  class="d-flex flex-column justify-content-center align-items-center" id="app">
        <article
        id="article-details"
        class="d-flex flex-column col-12 justify-content-center col-lg-12 col-xl-12 gap-2 flex-lg-row justify-content-lg-center align-items-center"
      >
    <div class="d-flex justify-content-center div-details" >
        <img
          class="image-details"
          v-bind:src="detail.imagen"
          alt="Books"
        />
        </div>
        <div class="div-details-info">
            <p class="title">{{detail.producto}}</p>
            <p class="textDetail">
              {{detail.descripcion}}</p>
            <p class="textDetail"><span class="spanDetails">Categoria</span> : {{
              detail.categoria
            }}</p>
            <p class="textDetail"><span class="spanDetails">Precio</span>: ${{
              detail.precio
            }}</p>
            <div class="d-flex flex-row gap-3 align-items-center">
            <p class="textDetail"><span class="spanDetails">Unidades</span>: {{
                detail.disponibles
              }} 
              <span>
                <p class="articulo-disponibles2" v-if="detail.disponibles <= 5 && detail.disponibles >= 1"> 
                    Ultimas unidades!
                </p> 
            </span>
            </p>
            <span class="sinStock2 d-flex justify-content-center align-items-center" v-if="detail.disponibles == 0">
                <p class="m-0 p-1">Sin stock!</p> 
            </span>
        </div>
        </div>
        </div>
    </article>
    </main>
    <footer class="footer d-flex align-items-center justify-content-around gap-2 text-center">
        <div class="redesSociales">
            <a href="https://www.instagram.com">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-instagram"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
                />
                <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M16.5 7.5l0 .01" /></svg
            ></a>
            <a href="https://www.facebook.com/home.php">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-facebook"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                /></svg
            ></a>
            <a href="https://web.whatsapp.com"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-whatsapp"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                <path
                  d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"
                /></svg
            ></a>
          </div>
    <div class="nombres">
        <h5>Joaquin速 - Priscila速 - Nicolas速 - Natalia速</h5>
    </div>
    <div class="cohort text-center">
        <h3 class="text">Cohort 47</h3>
    </div>
    </footer>
    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="/scripts/details.js"></script>
</body>
</html>
